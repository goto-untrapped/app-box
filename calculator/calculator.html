<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calc-entirely">
      <div class="display-window">
        <input type="text" id="displayed" maxlength="8" value="0" readonly/>
      </div>
      <div class="calc-layout">
        <br>
        <button class="input-number" value="7">7</button>
        <button class="input-number" value="8">8</button>
        <button class="input-number" value="9">9</button>
        <button id="divide">รท</button>
        <button id="clear">C</button>
      </div>
      <div class="calc-layout">
        <button class="input-number" value="4">4</button>
        <button class="input-number" value="5">5</button>
        <button class="input-number" value="6">6</button>
        <button id="multiply">ร</button>
        <button id="all-clear">AC</button>
      </div>
      <div class="calc-layout">
        <button class="input-number" value="1">1</button>
        <button class="input-number" value="2">2</button>
        <button class="input-number" value="3">3</button>
        <button id="subtract">-</button>
      </div>
      <div class="calc-layout">
        <button id="sign">+/-</button>
        <button class="input-number" value="0">0</button>
        <button id="equal">=</button>
        <button id="add">+</button>
      </div>
    </div>


    <script src="calculated.js"></script>
  </body>
</html>
